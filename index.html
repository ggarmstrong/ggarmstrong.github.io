//switch themes
(function() {
	var themeswitcher = document.querySelector(".theme-switcher"),
			themes = new Array(10),
      app = document.querySelector(".app-nav-wrap");
	for(var i=0; i < themes.length; i++) {
		themes[i] = i.toString();
	}
	theme = themes[Math.floor(Math.random() * themes.length)];
	function switchTheme() {
		var themeOptions = themes.slice(0),
				index = themeOptions.indexOf(theme),
        themeTimeout;
		themeOptions.splice(index, 1);
		theme = themeOptions[Math.floor(Math.random() * themeOptions.length)];
		document.body.className = "theme-" + theme;
		themeswitcher.classList.add("open");
		themeTimeout = window.setTimeout(function() {
			themeswitcher.classList.remove("open");
      clearTimeout(themeTimeout);
		}, 500);
    app.focus();
	}
	switchTheme();
	themeswitcher.addEventListener("click", switchTheme);
})();

//open menu button
(function() {
  var toggler = document.querySelector(".main-nav--toggle-open");
  toggler.addEventListener("click", function(e) {
    e.preventDefault();
    document.body.scrollTo(0,0);
    document.body.classList.add("menu-open");
  })
})();

// close menu button
(function() {
  var toggler = document.querySelector(".main-nav--toggle-closed");
  toggler.addEventListener("click", function(e) {
    e.preventDefault();
    document.body.classList.remove("menu-open");
  });
})();

//close menu when item is clicked
(function() {
  var togglers = document.querySelectorAll(".main-nav--menu ul a");
  for (i = 0; i < togglers.length; ++i) {
    togglers[i].addEventListener("click", function() {
      document.body.classList.remove("menu-open");
    });
  }
})();

// add body class on load
(function() {
  var page = document.querySelector("#app-container > section").className,
      nav = document.querySelector("#main-nav--bar");
  if(page === "hero") {
    nav.className = "root";
  } else {
    nav.className = "";
  }
})();
